definitions:
  address.AddressCreateReq:
    properties:
      area:
        example: 西湖区
        type: string
      city:
        example: 杭州市
        type: string
      detail:
        example: 浙江大学紫金港校区
        type: string
      is_default:
        example: true
        type: boolean
      province:
        example: 浙江省
        type: string
    required:
    - area
    - city
    - detail
    - is_default
    - province
    type: object
  address.AddressCreateResp:
    properties:
      id:
        type: integer
    type: object
  address.AddressDeleteReq:
    properties:
